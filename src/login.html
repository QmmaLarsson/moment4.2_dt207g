<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/user.js" type="module"></script>
</head>

<body>
    <h1>Välkommen till Emmas CV</h1>
<h2>Logga in</h2>
<form id="loginForm">
    <label for="username"><strong>Användarnamn:</strong></label>
    <br>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="password"><strong>Lösenord:</strong></label>
    <br>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button class="submit" type="submit">Logga in</button>
    <button class="reset" type="reset">Rensa formulär</button>
</form>

<h2>Registrera ny användare</h2>
<form id="registerForm">
    <label for="newUsername"><strong>Användarnamn:</strong></label>
    <br>
    <input type="text" id="newUsername" name="newUsername" required>
    <p>Användarnamn måste bestå av minst fyra tecken.</p>
    <label for="newPassword"><strong>Lösenord:</strong></label>
    <br>
    <input type="password" id="newPassword" name="newPassword" required>
    <p>Lösenord måste bestå av minst sex tecken.</p>
    <button class="submit" type="submit">Registrera</button>
    <button class="reset" type="reset">Rensa formulär</button>
</form>

</body>

</html>
